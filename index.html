<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div id="opt">
        <div>Change Grid:</div>
        <input id="grid" type="range" min="5" max="50" value="16"><span>16</span>
        <button id="resize">OK</button>
        <hr>
        <span>Select color:</span>
        <input type="color" id="color-pick" value="#00FFFF"><br>
        <div id="default-color"></div>

        <div>Color mode:</div>

            <input type="radio" id="mode-degrade" value="d" name="mode"><label>Degrade<br></label>
            <input type="radio" id="mode-rainbow" value="r" name="mode"><label>Rainbow<br></label>
        </form>-->
    </div>
    <div id="container"  draggable="false">
    </div>
</body>
</html>
