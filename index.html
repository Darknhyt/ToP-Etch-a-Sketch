<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="shortcut icon" href="eas.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="general" class="opt">
        <span>Change Grid</span><div>16</div>
        <input id="grid" type="range" min="5" max="64" value="16">
        <button id="resize">OK</button>
        <div>Paint Mode</div>
        <form>
            <input type="radio" id="mode-normal" value="n" name="mode" checked><label>Normal<br></label>
            <input type="radio" id="mode-degrade" value="a" name="mode"><label>Auto<br></label>
        </form>
    </div>
    <div id="color" class="opt">
        <div>Color</div>
        <div id="default-color"></div>
        <div>Custom</div>
        <input type="color" id="color-pick" value="#FFFFFF">
    </div>
    <div id="main">
    <h1>Etch a Sketch</h1>
    <div id="container">
    </div>
    </div>
</body>
</html>
